<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Google In A New Tab</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            font-size: 18px;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 100px;
            border: 2px solid black;
            box-shadow: 5px 5px gray;

        }
    </style>
</head>
<body>
    <div class="box"><a href="https://google.com" target="_blank"><b>Open Google In a New Tab</b></a></div>
</body>
</html>
